# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

####################################################################
#   Mainsail settings
####################################################################

[include mainsail.cfg]
[include beacon.cfg]
[include My_Macros.cfg]
[include ./Demon_Klipper_Essentials_Unified/*.cfg]
[include ./Demon_User_Files/*.cfg]
[include ./Demon_Klipper_Essentials_Unified/Other_Files/Demon_User_Files_Updater/Extract_Demon_User_Files_Rpi.cfg]
[include config_backup.cfg]
[include nozzle_scrub.cfg]
[include Adaptive_Mesh.cfg]
[include Voron_Purge.cfg]
[include timelapse.cfg]
[include ./KAMP_LiTE/*.cfg]
[include Heat_Soak.cfg]
#[include macros.cfg]

# Enable object exclusion
[exclude_object]

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.1

####################################################################
#   MCU settings
####################################################################

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
serial:  /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.4:1.0
restart_method: command

[mcu EBBCan]
canbus_uuid: 2d3089488c77 #ebb 36 77
 
####################################################################
#   Printer settings
####################################################################

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 4000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left, Connected to MOTOR_0, Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 40   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 1.1
hold_current: 0.5
sense_resistor: 0.110
diag_pin: ^PG6      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 80  # 255 is most sensitive value, 0 is least sensitive
stealthchop_threshold: 0

##  A Stepper - Right, Connected to MOTOR_1, Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop
#endstop_pin: PG6
position_min: 0
position_endstop: 355
position_max: 355
homing_speed: 40  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 1.1
hold_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9      # Set to MCU pin connected to TMC DIAG pin
driver_SGTHRS: 80  # 255 is most sensitive value, 0 is least sensitive
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2_1
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
homing_retract_dist: 0 # beacon needs this to be set to 0
position_max: 320
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin:  !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 5.586
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance = 0.08
max_extrude_only_distance = 150
max_extrude_only_velocity: 15
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
min_temp: 10
max_temp: 280
max_power: 1.0
min_extrude_temp: 170 #170
max_extrude_cross_section: 5

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.650
stealthchop_threshold: 999999

#####################################################################
#  Filament Run Out Sensor
#####################################################################

[filament_motion_sensor encoder_sensor]
switch_pin: ^PG12
detection_length: 9
extruder: extruder
pause_on_runout: False
insert_gcode:
    { action_respond_info("Filament Encoder is Running") }
runout_gcode:
    { action_respond_info("Filament Encoder Stall Detected") }
    {% if printer.print_stats.state == "printing" %}
      _FIL_CHANGE_PARK
    {% endif %}

#####################################################################
#   adx1345
#####################################################################

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

####################################################
#   Input Shaper
#####################################################################

[input_shaper]
#shaper_freq_x: 54.6
#shaper_type_x: zv
#shaper_freq_y: 39.0
#shaper_type_y: zv

[printer]
max_accel: 6000  # should not exceed the estimated max_accel for X and Y axes

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
heater_pin: PA3
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 0.5 ##  Adjust Max Power so your heater doesn't warp your bed. Rule of thumb is 0.4 watts / cm^2 .
min_temp: 10
max_temp: 120

#####################################################################
#   Fan Control
#####################################################################

##  Print Cooling Fan - FAN0 ### or FAN2 on the ebb36 headers ###
[fan]
pin: EBBCan: PA1
kick_start_time: 0.1
off_below: 0.10

##  Hotend Fan - FAN1 ### or FAN1 on the ebb36 headers ###
[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
max_power: 1.0
kick_start_time: 0.5
heater_temp: 50
fan_speed: 1.0

##  Controller fan - FAN2
[controller_fan controller_fan]
pin: PD15
kick_start_time: 0.5
heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, stepper_z3, extruder
fan_speed: 0.8

##  Exhaust fan - FAN3
[fan_generic Nevermore]
pin: PA8
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0

##  Exhaust fan - FAN3
# [fan_generic exhaust_fan]
# pin: PD14
#max_power: 1.0
#shutdown_speed: 0.0
#kick_start_time: 5.0
#heater: heater_bed
#heater_temp: 60
#fan_speed: 0.5
# off_below : 0.10

[multi_pin bed_fans]
pins: PD12, PE5

[fan_generic Bed_Fans]
pin: multi_pin:bed_fans
max_power: 1.0
shutdown_speed: 0
kick_start_time: 0.5
off_below: 0.20

[output_pin DISABLE_BED_FANS]
pin: PG15

#####################################################################
#   Thermals
#####################################################################

[temperature_sensor raspberry_pi]
## Pi temp
sensor_type: temperature_host
max_temp: 90

[temperature_sensor octopus_pro]
#[temperature_sensor mcu_temp]
## Octopus pro temp
sensor_type: temperature_mcu
max_temp: 90

[temperature_sensor EBB36]
# BTT EBB36 temp
sensor_type: temperature_mcu
sensor_mcu: EBBCan
max_temp: 90

[temperature_sensor Chamber_Temp]
sensor_type:EPCOS 100K B57560G104F 
sensor_pin: PF4 
min_temp: 5
max_temp: 70
gcode_id: CH

#####################################################################
#   LED Control
#####################################################################

[led Printer_Lights]
white_pin: PB10
cycle_time: 0.0010
initial_WHITE: 1.0

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
#  Probe points
points:
   50,25
   50,275
   300,275
   300,25
speed: 700
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

########################################
# Bed mesh calibrate
########################################

[bed_mesh]
speed: 700
horizontal_move_z: 10
mesh_min: 40, 40
mesh_max: 320,310
zero_reference_position: 175,175 #for use with stock z endstop
fade_start: 0.6
fade_end: 10.0
probe_count: 9,9 # Values should be odd, so one point is directly at bed center
algorithm: bicubic

########################################
# Resonance testing
########################################

[resonance_tester]
accel_chip: adxl345
probe_points:
    100, 100, 20  # an example

[idle_timeout]
gcode:
    _DEMON_IDLE_TIMEOUT
timeout: 3600
[save_variables]
filename = ~/demon_vars.cfg

